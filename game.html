<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio JL: Jogue e Conquiste Seu Desconto!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #141e30, #243b55);
            color: white;
            padding-top: 20px;
        }

        h1 {
            text-shadow: 3px 3px 10px #00f2ff;
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(4, 70px);
            gap: 5px;
            margin: 20px auto;
            width: fit-content;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 255, 255, 0.4);
        }

        .cell {
            width: 70px;
            height: 70px;
            font-size: 24px;
            font-weight: bold;
            background: #2a2a2a;
            color: #fff;
            border: 2px solid #00f2ff;
            box-shadow: 2px 2px 10px #00f2ff;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
        }

        .cell:hover {
            background: #00f2ff;
            color: black;
            transform: scale(1.1);
        }

        .cell.clicked {
            background: #555;
            box-shadow: inset 2px 2px 10px black;
            cursor: default;
        }

        .cell.bomb {
            background: red !important;
            color: white;
            animation: explosion 0.5s ease-in-out;
        }

        @keyframes explosion {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        #win-message {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: #4CAF50;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 255, 0, 0.3);
        }

        #whatsapp-button, #restart-button {
            display: none;
            margin-top: 20px;
            padding: 15px 30px;
            background: #00f2ff;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(0, 255, 255, 0.6);
            transition: background 0.3s, transform 0.3s;
        }

        #restart-button {
            background: #ff4444;
        }

        #whatsapp-button:hover, #restart-button:hover {
            background: #00bfff;
            transform: scale(1.05);
        }

        #whatsapp-button:hover {
            background: #1EBE5D;
        }

        #restart-button:hover {
            background: #cc0000;
        }

        /* Corrigindo a centralizaÃ§Ã£o do botÃ£o */
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        /* InformaÃ§Ãµes do jogo na parte superior */
        #info-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 16px;
            margin-bottom: 10px;
            color: #ff4444;
        }

        .info {
            font-weight: bold;
        }

    </style>
</head>
<body>

    <h1>Desafio JL: Jogue e Conquiste Seu Desconto!</h1>
    
    <div id="info-container">
        <div id="timer" class="info">Tempo Restante: 30s</div>
        <div id="bombs-left" class="info">Bombas Restantes: 2</div>
        <div id="cells-left" class="info">CÃ©lulas Restantes: 16</div>
    </div>

    <div id="game-board"></div>

    <div id="win-message">
        ðŸŽ‰ ParabÃ©ns! VocÃª acaba de conquistar 10% de desconto na formataÃ§Ã£o do seu computador ou notebook! <br>
        Tire um Print e Clique <b>Resgatar Desconto.</b> <br>
        <a id="whatsapp-button" href="https://wa.me/5577999081729?text=Gostaria%20de%20resgatar%20o%20desconto%20do%20Desafio%20JL" target="_blank">ðŸ’¬ Resgatar Desconto</a>
    </div>

    <div class="button-container">
        <button id="restart-button" onclick="createBoard()">ðŸ”„ Jogar Novamente</button>
    </div>

    <audio id="win-sound" src="https://www.myinstants.com/media/sounds/level-up.mp3"></audio>
    <audio id="explosion-sound" src="https://www.myinstants.com/media/sounds/explosion.mp3"></audio>
    <audio id="click-sound" src="https://www.myinstants.com/media/sounds/click.mp3"></audio>

    <script>
        const boardSize = 4;
        const totalCells = boardSize * boardSize;
        const bombCount = 2;
        let gameBoard = [];
        let revealedCells = 0;
        let gameOver = false;
        let timer;
        let timeLeft = 30;
        let bombsRemaining = bombCount;
        let cellsRemaining = totalCells;

        function createBoard() {
            // Resetar o timer e o jogo
            clearInterval(timer);
            timeLeft = 30;
            bombsRemaining = bombCount;
            cellsRemaining = totalCells;
            document.getElementById("timer").textContent = `Tempo Restante: ${timeLeft}s`;
            document.getElementById("bombs-left").textContent = `Bombas Restantes: ${bombsRemaining}`;
            document.getElementById("cells-left").textContent = `CÃ©lulas Restantes: ${cellsRemaining}`;

            const board = document.getElementById("game-board");
            board.innerHTML = "";
            gameBoard = Array(totalCells).fill(0);
            revealedCells = 0;
            gameOver = false;
            document.getElementById("win-message").style.display = "none";
            document.getElementById("whatsapp-button").style.display = "none";
            document.getElementById("restart-button").style.display = "none";

            let placedBombs = 0;
            while (placedBombs < bombCount) {
                let randomIndex = Math.floor(Math.random() * totalCells);
                if (gameBoard[randomIndex] !== "B") {
                    gameBoard[randomIndex] = "B";
                    placedBombs++;
                }
            }

            for (let i = 0; i < totalCells; i++) {
                if (gameBoard[i] !== "B") {
                    gameBoard[i] = countAdjacentBombs(i);
                }
            }

            for (let i = 0; i < totalCells; i++) {
                const cell = document.createElement("div");
                cell.classList.add("cell");
                cell.dataset.index = i;
                cell.addEventListener("click", handleClick);
                board.appendChild(cell);
            }

            startTimer();
        }

        function countAdjacentBombs(index) {
            const offsets = [-1, 1, -boardSize, boardSize];
            let count = 0;
            for (let offset of offsets) {
                let neighbor = index + offset;
                if (neighbor >= 0 && neighbor < totalCells && gameBoard[neighbor] === "B") {
                    count++;
                }
            }
            return count;
        }

        function handleClick(event) {
            if (gameOver) return;
            const index = event.target.dataset.index;
            if (!index || event.target.classList.contains("clicked")) return;

            event.target.classList.add("clicked");
            if (gameBoard[index] === "B") {
                document.getElementById("explosion-sound").play();
                event.target.classList.add("bomb");
                gameOver = true;
                document.getElementById("restart-button").style.display = "block";
                clearInterval(timer); // Parar o timer ao perder
            } else {
                event.target.innerHTML = gameBoard[index] > 0 ? gameBoard[index] : "";
                revealedCells++;
                cellsRemaining--;
                document.getElementById("click-sound").play();
                updateStats();

                if (revealedCells === totalCells - bombCount) {
                    document.getElementById("win-message").style.display = "block";
                    document.getElementById("whatsapp-button").style.display = "inline-block";
                    document.getElementById("win-sound").play();
                    clearInterval(timer); // Parar o timer ao ganhar
                }
            }
        }

        function updateStats() {
            document.getElementById("bombs-left").textContent = `Bombas Restantes: ${bombsRemaining}`;
            document.getElementById("cells-left").textContent = `CÃ©lulas Restantes: ${cellsRemaining}`;
        }

        function startTimer() {
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById("timer").textContent = `Tempo Restante: ${timeLeft}s`;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    gameOver = true;
                    document.getElementById("restart-button").style.display = "block";
                    alert("O tempo acabou! O jogo acabou!");
                }
            }, 1000);
        }

        createBoard();
    </script>

</body>
</html>
